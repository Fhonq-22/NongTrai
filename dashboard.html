<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Nông trại</h2>

        <!-- Thông tin người dùng -->
        <section id="userInfo">
            <div class="user-details">
                <!-- Hiển thị username và level (counter icons) cùng một dòng -->
                <div class="detail user-level">
                    <span id="username" class="value">Đang tải...</span> <!-- Tên người dùng -->
                    <div id="level" class="level-icons"></div> <!-- Các icon level (counter) sẽ hiển thị ở đây -->
                </div>
        
                <!-- Hiển thị số xp -->
                <div class="detail">
                    <span class="material-symbols-outlined">kid_star</span>
                    <span id="xp" class="value">Đang tải...</span>
                </div>
        
                <!-- Hiển thị số xu -->
                <div class="detail">
                    <i class="material-icons">paid</i>
                    <span id="coins" class="value">Đang tải...</span>
                </div>
            </div>
        </section>

        <!-- Section vòng quay may mắn -->
        <section id="spinWheelSection">
            <button id="spin-wheel-button" class="spin-wheel-button">
                <span class="material-symbols-outlined">attractions</span>
            </button>
            <!-- Vùng che nền -->
            <div id="spin-wheel-overlay"></div>

            <!-- Cửa sổ vòng quay -->
            <div id="spin-wheel-container" style="display: none;">
                <h3>Quay để nhận thưởng</h3>
                <div id="wheel"></div> <!-- Vòng quay -->
                <img id="pointer" src="img/Kim-quay.png" alt="Kim quay">
                <button id="spin-button">Quay</button>
                <button id="close-wheel">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </section>

        <!-- Các ô đất -->
        <section id="farmPlots">
            <div class="plots-container">
                <!-- Các ô đất sẽ được thêm động tại đây -->
            </div>
        </section>

        <!-- Cửa sổ cửa hàng (ẩn ban đầu) -->
        <div id="shop-container" style="display: none;">
            <h2>Mua hạt giống</h2>
            <div id="plant-list"></div> <!-- Danh sách các loại hạt giống sẽ hiển thị ở đây -->
            <button id="close-shop">Đóng</button>
        </div>

        <div id="notification-container"></div>
    </div>

    <script src="js/notification.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
