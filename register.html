<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Nông trại</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký Tài khoản Nông trại</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Tên người dùng" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng ký</button>
        </form>
    </div>

    <!-- Nhúng tệp firebase-config.js (Cấu hình Firebase) -->
    <script type="module" src="js/firebase-config.js"></script>

    <!-- Nhúng tệp register.js (Logic đăng ký người dùng) -->
    <script type="module" src="js/register.js"></script>
</body>
</html>
